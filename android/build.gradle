buildscript {
    repositories {
        google()  // Google Play hizmetleri için gerekli
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0' // Mevcut Gradle sürümünüz
        classpath 'com.google.gms:google-services:4.3.10'  // Firebase Google Services için classpath
    }
}

allprojects {
    repositories {
        google()  // Google Play hizmetleri için gerekli
        mavenCentral()  // Maven Central'dan bağımlılıklar
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
